<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="luke@glitch.je">
        <meta name="description" content="Read Chrome/Edge history in the browser">
    
        <title>Chrome History Reader</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="header-section">
            <h1 class="title">Chrome History Reader</h1>
            <p class="subtitle">Upload a History database and export the URLs in a spreadsheet!</p>

            <label for="upload" class="file-upload">
                Upload History file
            </label>
            <input id="upload" type="file" />

            <p id="chrome">Chrome Location: C:\Users\<strong>USERNAME</strong>\AppData\Local\Google\Chrome\UserData\Default</p>
            <p id="edge">Edge Location: C:\Users\<strong>USERNAME</strong>\AppData\Local\Microsoft\Edge\User Data\<strong>PROFILE</strong>\History</p>
        </div>

        <script src="/sql.js" type="text/javascript"></script>
        <script src="/script.js" type="text/javascript"></script>
    </body>
</html>
